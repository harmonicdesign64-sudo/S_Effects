  <style>
    /* Work Grid Section */
#work {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 40px;
  max-width: 900px;      /* keeps the grid small */
  margin: 30px auto;     /* centers the section */
  padding: 10px;
}

/* Project cards */
#work .project-link {
  text-decoration: none;
  color: inherit;
}

#work figure {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

#work figure:hover {
  transform: scale(1.03);
}

/* Image */
#work img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  display: block;
}

/* Caption */
#work figcaption {
  padding: 12px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  font-weight: 500;
}

#work figcaption .tag {
  background: #111;
  color: #fff;
  font-size: 12px;
  padding: 2px 8px;
  border-radius: 8px;
}

  </style>
